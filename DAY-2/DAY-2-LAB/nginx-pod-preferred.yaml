apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod-preferred-1
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: type
                operator: In
                values:
                  - avg-performance
  containers:
    - name: nginx
      image: nginx:1.21
      ports:
        - containerPort: 80
